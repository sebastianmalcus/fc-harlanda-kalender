name: Publicera Kalender via GitHub Pages

on:
  schedule:
    - cron: '0 3 * * *' # Körs varje natt kl 03:00
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checka ut kod
        uses: actions/checkout@v3

      - name: Installera Python och bibliotek
        run: |
          pip install requests beautifulsoup4 icalendar

      - name: Generera kalenderfil
        run: python generator.py

      - name: Spara och pusha filen till GitHub
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add kalender.ics
          git commit -m "Uppdaterad kalender: $(date)" || echo "Inga ändringar att spara"
          git push
