name: Debug Fotbollskalender

on:
  workflow_dispatch: # Vi kör denna manuellt för att debugga

jobs:
  debug-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checka ut kod
        uses: actions/checkout@v3

      - name: Installera Python och generera fil
        run: |
          pip install requests beautifulsoup4 icalendar
          python generator.py

      - name: SFTP Debug-körning
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.FTP_USERNAME }}
          server: ${{ secrets.FTP_SERVER }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          local_path: './kalender.ics'
          # Vi provar den mest basala sökvägen
          remote_path: './'
          sftp_only: true
          # Denna rad gör att vi ser exakt vad som händer bakom kulisserna
          ssh_extra_args: '-vvv'
