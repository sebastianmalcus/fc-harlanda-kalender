name: Publicera Kalender via GitHub Pages

on:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checka ut kod
        uses: actions/checkout@v3

      - name: Vänta i 30 sekunder (Delay)
        run: sleep 30

      - name: Installera Python och bibliotek
        run: |
          pip install requests beautifulsoup4 icalendar

      - name: Generera kalenderfil
        env:
          # HÄR KOPPLAR VI DIN SECRET TILL KODEN
          FOGIS_API_KEY: ${{ secrets.FOGIS_API_KEY }}
        run: python generator.py

      - name: Spara filen i arkivet
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add kalender.ics
          git commit -m "Uppdaterad kalender via robot" || echo "Inga ändringar"
          git push
